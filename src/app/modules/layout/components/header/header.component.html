<header> 
  <div class="header-wrapper pl-3 pr-3">
      <div class="row header-content align-items-center justify-content-between">
          <div class="app-header-left pt-3">
              <img src="../../../../../assets/images//logo-light.png"/>
          </div>
          <div class="app-header-right bg-white">
              <div class="user-profile-widget d-flex align-items-center">
                  <div class="profile-photo mr-3">
                      <img src="{{ user?.photoUrl || defaultImage }}"/>
                   
                  </div>
                  <div class="user-details">
                      <p><strong>Hi {{ logedInUserName }}</strong></p> 
                      <p>Welcome to Database Management</p>
                      <a (click)="openModal(template)" class="btn p-0">view user profile</a>
                  </div>               
                  <ng-template #template>
                    <div class="profile-details-wrapper">
                      <div class="modal-header p-2">
                        <h5 class="modal-title pull-left">Profile</h5>
                        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                          <div class="profile-photo text-center mr-3 mb-3">
                              <span class="active-user"></span>
                              <img src="{{ user?.photoUrl || defaultImage }}" />
                          </div>
                          <div class="user-details text-center">
                              <h5><strong> {{ logedInUserName }}</strong></h5> 
                                <p>{{logedInUserEmail}}</p>
                                <button type="button" class="btn-primary" click="SignOut()">Log out</button>
                          </div>
                         
                          
                      </div>
                    </div>
                    </ng-template>
   

                    <!-- <li class="nav-item">
                      <span class="nav-link" (click)="signOut_1()">Logout</span>
                    </li>
                  </ul>  -->
                </div>
                <div *ngIf="isShown" class="col"  id="divshow" style="flex:auto;-webkit-animation: slide-top 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
                animation: slide-top 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;">
                    Div Content
                    
                    </div>
          </div>
      </div>
  </div>
</header>

<div class="mlr-35 move-to-top">
  <nav class="dashboard-menus navbar navbar-expand-sm bg-transparent p-0 text-uppercase">
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" [routerLinkActive]="['active']" routerLink="/createUser">Create User</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLinkActive]="['active']"  routerLink="/movie-list">Movies List</a>
        </li>
        <li class="nav-item">
            <a class="nav-link"[routerLinkActive]="['active']"  routerLink="/dataVizualization">Data Vizualization</a>
          </li>
          <li class="nav-item">
        <button (click)="signOut()">Logout</button>
       </li>
      </ul>
     

    </nav>
</div>
