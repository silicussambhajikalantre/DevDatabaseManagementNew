<div class="dashboard-wrapper mlr-35">
<div class="chartSection">
  <div class="chartOuterBox">
        <canvas baseChart #baseChart="base-chart" 
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [legend]="barChartLegend"
          [chartType]="barChartType">
        </canvas>        
  </div>      

<app-bar-chart-checkbox (checkBoxCheck)="getCheckBoxData($event)"></app-bar-chart-checkbox>
<app-most-popular-movies></app-most-popular-movies>
</div>
      
</div>
