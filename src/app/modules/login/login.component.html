
<div class="container-fluid login-body align-items-center text-center">
  <div class="login-wrapper d-flex align-items-center justify-content-between">
    <div class="login-container pl-5">
      <div class="logo-wrapper">
        <img src="../../../../../../assets/images/logo.png"/>
        <p class="pt-3 pb-3">Manage your data more wisely with DM.</p>
     </div>
      <div class="login-form text-left">
        <div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div *ngIf="!isErrorMsg" class="alert alert-danger">
            {{ errorMsg }}
            </div>
            <div class="form-group mb-5">
              <input type="email" id="exampleInputEmail1" class="form-input" formControlName="emailId" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label class="form-control-placeholder" for="exampleInputEmail1">Email</label>
            </div>
            <div class="form-group">
                <input type="password" id="exampleInputPassword1" class="form-input" formControlName="password" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="form-control-placeholder" for="exampleInputPassword1" >Password</label>
              </div>
              <!-- <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" formControlName="emailId">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div> -->
              <!-- <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
              </div> -->
              <div class="text-center  w-100">
                 <button type="submit" class="btn btn-primary pull-right mt-3 mb-3 btn-sign-in">Sign In</button>
              </div>
            </form>
            <div class="login-options text-center">
              <button class="d-flex google-sign-in justify-content-center mb-3  w-100 align-items-center btn" (click)="signInWithGoogle()"><img src="../../assets/images/signInWithGoogle.png" /> <span>Sign in with Google</span></button>
              <a class="mt-5"  routerLink="/createUser">Don't have an account? Signup for create account</a>
           </div>
           <button *ngIf="loggedIn" (click)="signOut()">Logout</button>
        </div>
         
       
        </div>
    </div>
    <div class="login-aside-bar">
        <img src="../../../../../../assets/images/login-aside.png"/>
    </div>
  </div>
</div>
